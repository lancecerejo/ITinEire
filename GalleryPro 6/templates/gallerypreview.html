<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <style>
      th,
      td {
        padding: 10px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* Adjust the number of columns as needed */
        gap: 20px; /* Adjust the gap between grid items */
      }

      .grid-item {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }

      .grid-item img {
        max-width: 100%;
        height: auto;
      }


    </style>
  </head>
  <body class="container-fluid">
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class=" index-bg" >
      <h1 style="text-align: center; margin-left: 1rem">Gallery</h1>
      <div>
     <div class="row">
      <div class="col-4"></div>
      <div class="col-4 border">
        <center>
         <form method="post" action="/preview?id={{request.args.get('id')}}" enctype="multipart/form-data">
          <div class="my-4">
            <h3 class="text-center">Add Images</h3>
            <div>
              <table>
                <tr>
                  <th style="text-align: start">Upload File:</th>
                  <td>
                      <input type="file" name="image" accept="image/png, image/jpeg, image/jpg" required>
                  </td>
                </tr>
                
                {% if success %}
                <tr>
                  <td></td>
                  <th style="text-align: start" colspan="1">
                    <div style="color: green; margin-top: 2px">
                      Uploaded Successfully
                    </div>
                  </th>
                </tr>
                {% endif %} {% if error_message %}
                <tr>
                  <td></td>
                  <th style="text-align: start" colspan="1">
                    <div style="color: red; margin-top: 2px">
                      {{error_message}}
                    </div>
                  </th>
                </tr>
                {% endif %}
                <tr>
                  <td></td>
                  <td style="text-align: start" colspan="1">
                    <br />
                  
                    <a href="/"> <button  type="button" class="btn btn-dark btn-md " >Gallery List</button></a>
                    <button type="submit" class="btn btn-success btn-md" >Submit</button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </form>
      </center>
      </div>
      <div class="col-4"></div>
     

     </div>
     <div class="m-2">
      <div class="grid-container">
        {% for image in GalleryImages %}
        <div class="grid-item">
          <img src="{{image['image_url']}}" class="my-2" alt="image">
          <form method="post"  action="/preview?id={{request.args.get('id')}}">
            <input type="hidden" name="image_id_to_delete" value="{{ image['image_id'] }}">
            <input type="hidden" name="gallery_id" value="{{ image['gallery_id'] }}">
            <button type="submit"   class="btn btn-outline-danger btn-md my-2">Delete</button>
          </form>
        </div>
        {% endfor %}
      </div>
     <div>
      <h2 class="my-3 text-center">Duplicate images</h2>
      <hr />
      <div class="grid-container">
        {% for image in duplicate_images_urls %}
        <div class="grid-item">
          <img src="{{image}}" class="my-2 card-img-top" alt="image">
        </div>
        {% endfor %}
      </div>
     </div>

     </div> 
      </div>
    
    </div>

    <script src="{{ url_for('static', filename='app-setup.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
