<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <style>
      th,
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div id="addingTeams">
      <h1 style="text-align: start; margin-left: 1rem">Add Post</h1>
      <form method="post" action="/addpost?id={{userData['email']}}" enctype="multipart/form-data">
        <div>
          <div>
            <table>
              <tr>
                <th style="text-align: start">upload file :</th>
                <td>
                    <input type="file" name="image" accept="image/png, image/jpeg" required>
                </td>
              </tr>
              
              {% if success %}
              <tr>
                <td></td>
                <th style="text-align: start" colspan="1">
                  <div style="color: green; margin-top: 2px">
                    Uploaded Successfully
                  </div>
                </th>
              </tr>
              {% endif %} {% if error_message %}
              <tr>
                <td></td>
                <th style="text-align: start" colspan="1">
                  <div style="color: red; margin-top: 2px">
                    {{error_message}}
                  </div>
                </th>
              </tr>
              {% endif %}
              <tr>
                <td></td>
                <td style="text-align: start" colspan="1">
                  <br />
                 
                  <a href="/" class="button btn-small"> <button  type="button" class="btn btn-outline-dark btn-sm " >Home</button></a>
                  <button type="submit"   class="btn btn-outline-dark btn-sm" class="button btn-small">Submit</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </form>
    </div>

    <script src="{{ url_for('static', filename='app-setup.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
